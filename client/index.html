<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>NodeJS Skeleton</title>

		<!-- Load js dep -->
		<script src="js/lib/angular.min.js"></script>
		<script src="js/app.js"></script>
		<!-- Some css -->
		<style type="text/css">
			.container {
				padding: 200px 0;
			}
		</style>
	</head>
	<!-- appController -->
	<body ng-controller="appController">
		<div class="container">
			<div>
				<pre id="json">
					{{output}}
				</pre>
			</div>
		</div>
	</body>
</html>
